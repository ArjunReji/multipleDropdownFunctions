<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Do Functions According to user Selection</title>
</head>

<body>
  <h1>Multiple Dropdown Functions</h1>
  <div>
    <input type="number" placeholder="Enter a Number" id="num">
    <select id="mySelection">
      <option value="fibonacci">Fibonacci Series</option>
      <option value="armstrong">Check Armstrong</option>
      <option value="reverse">Reverse Number</option>
    </select>
    <button onclick="output()">Do Function</button>
    <p id="out"></p>
  </div>



  <script src="./script.js">
  </script>
</body>

</html>
